<button
  class="module-card"
  [attr.aria-label]="module().name"
  [title]="module().name"
>
  <div class="module-card__icon-wrap">
    <img
      [src]="module().iconUrl"
      [alt]="module().name + ' icon'"
      class="module-card__icon"
      loading="lazy"
    />
  </div>
  <span class="module-card__label">{{ module().name }}</span>
</button>

<aside
  class="sidebar d-flex flex-column align-items-center position-relative overflow-hidden flex-shrink-0">
  <div class="sidebar__pattern position-absolute overflow-hidden" aria-hidden="true">
    <img [src]="patternImg" alt="" />
  </div>
  <div class="sidebar__logo-wrap d-flex align-items-center justify-content-center w-100">
    <a
      class="sidebar__logo d-flex align-items-center justify-content-center text-decoration-none"
      href="#"
      aria-label="MPM DIC Home">
      <img [src]="logoIcon" alt="MPM DIC Logo" width="32" height="32" />
    </a>
  </div>
  <nav class="sidebar__nav d-flex flex-column align-items-center w-100">
    <button
      class="sidebar__nav-btn sidebar__nav-btn--active d-flex align-items-center justify-content-center border-0 p-2"
      aria-label="Apps"
      title="Apps">
      <img [src]="appsIcon" alt="" width="24" height="24" />
    </button>
  </nav>
</aside>
